{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->
<h2>Book List</h2>
<h3>A list of all books in our collection</h3>

<table class="table table-striped table-hover">
    <thead><tr><th>Book ID</th><th>Title</th><th>Author</th><th>Type</th><th>Year of Publication</th><th>Description</th></tr></thead>
    <tbody>
    {% for book in booklist %}
        <tr>
            {% for entry in book %}
                <td>{{entry}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</tbody>
</table>

{% endblock %}

{% block title %}Book List{% endblock %}
